<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicidades Jogre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Change this to any background color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .content {
            max-width: 80%;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a simple, clean, and responsive webpage.</p>
        <img src="your-image.jpg" alt="A descriptive image">
    </div>
</body>
</html>
