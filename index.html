<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicidades Jogre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4; /* Change this to any background color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .content {
            max-width: 80%;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
        }

        .game {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #gameCanvas {
            background: black;
            border: 2px solid black;
        }

        @media (max-width: 600px) {
            .content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>FELICIDADES JORGEE</h1>
        <p>21 a√±os desde que naciste<br/>Fan de Anthony(el del betis) desde la cuna</p>
        <img src="webcam-toy-foto2.jpg" alt="A descriptive image">
    </div>
    
    <div class="game">
        <h2>I've added a simple "Snake game" minigame below the image.Catch the Ball Game!(Confia Jorge 100% no he hecho esto con chatgpt(voy a trabajar en el mcdonalds))</h2>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
        };

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function drawGame() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = "lime";
            snake.forEach((segment) => {
                ctx.fillRect(segment.x, segment.y, box, box);
            });
        }

        function updateGame() {
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;

            if (head.x === food.x && head.y === food.y) {
                food.x = Math.floor(Math.random() * 20) * box;
                food.y = Math.floor(Math.random() * 20) * box;
            } else {
                snake.pop();
            }

            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                snake = [{ x: 200, y: 200 }];
                direction = "RIGHT";
            }

            snake.unshift(head);
            drawGame();
        }

        setInterval(updateGame, 100);
    </script>
</body>
</html>
